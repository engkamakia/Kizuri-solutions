{% load static %}
<!doctype html>
<html lang="en">
<head>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap1.min.css' %}" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      /* Add your custom styles here */
      .body {
        color: #000;
        overflow-x: hidden;
        height: 100%;
        background-color: #B0BEC5;
        background-repeat: no-repeat;
      }

      .card0 {
        box-shadow: 0px 4px 8px 0px #757575;
        border-radius: 0px;
      }

      .card2 {
        margin: 0px 40px;
      }

      .logo {
        width: 200px;
        height: 100px;
        margin-top: 20px;
        margin-left: 35px;
      }

      .image {
        width: 360px;
        height: 280px;
      }

      .border-line {
        border-right: 1px solid #EEEEEE;
      }

      .facebook, .twitter, .linkedin {
        background-color: #3b5998; /* Adjust as needed */
        color: #fff;
        font-size: 18px;
        padding-top: 5px;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        cursor: pointer;
      }

      .line {
        height: 1px;
        width: 45%;
        background-color: #E0E0E0;
        margin-top: 10px;
      }

      .or {
        width: 10%;
        font-weight: bold;
      }

      .text-sm {
        font-size: 14px !important;
      }

      ::placeholder {
        color: #BDBDBD;
        opacity: 1;
        font-weight: 300;
      }

      input, textarea {
        padding: 10px 12px;
        border: 1px solid lightgrey;
        border-radius: 2px;
        margin-bottom: 5px;
        width: 100%;
        box-sizing: border-box;
        color: #2C3E50;
        font-size: 14px;
        letter-spacing: 1px;
      }

      input:focus, textarea:focus {
        box-shadow: none !important;
        border: 1px solid #304FFE;
        outline-width: 0;
      }

      button:focus {
        box-shadow: none !important;
        outline-width: 0;
      }

      a {
        color: inherit;
        cursor: pointer;
      }

      .btn-blue {
        background-color: #1A237E;
        width: 150px;
        color: #fff;
        border-radius: 2px;
      }

      .btn-blue:hover {
        background-color: #000;
        cursor: pointer;
      }

      .bg-blue {
        color: #fff;
        background-color: #1A237E;
      }

      @media screen and (max-width: 991px) {
        .logo {
          margin-left: 0px;
        }

        .image {
          width: 300px;
          height: 220px;
        }

        .border-line {
          border-right: none;
        }

        .card2 {
          border-top: 1px solid #EEEEEE !important;
          margin: 0px 15px;
        }
      }


      .alert {
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 4px;
}

.alert-success {
    color: #3c763d;
    background-color: #dff0d8;
    border-color: #d6e9c6;
}

.alert-error {
    color: #a94442;
    background-color: #f2dede;
    border-color: #ebccd1;
}
    </style>
</head>
<body>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        <img  href="{% url 'home' %}" src="{% static 'assets/img/logo/kizuri.png' %}" class="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <!--<img src="https://i.imgur.com/uNGdWHi.png" class="image">-->
                        <img src="https://img.freepik.com/free-vector/premium-cash-reward-bonus-work-done-best-employee-rewarding-promotion-order-efficiency-stimulation-boss-subordinate-cartoon-characters_335657-2984.jpg" class="image">

                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    {% if messages %}
    <div>
        {% for message in messages %}
            <div class="{% if message.tags %}alert alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

                    <div class="row px-3 mb-4">
                        <div class="line"></div>
                        <small class="or text-center"></small>
                        <div class="line"></div>
                    </div>
                    <form action="{% url 'registration' %}" method="post">
                        {% csrf_token %}
                        <!--<div class="row px-3">
                            <div class="col-md-12">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Username</h6></label>
                            <input class="mb-4" type="text" name="username" placeholder="Enter your username" required>
                          </div>
                        </div>-->
                        <div class="row px-3">                           
                          <div class="col-md-6">
                            <label class="mb-1"><h6 class="mb-0 text-sm">First Name</h6></label>
                            <input class="mb-4" type="text" name="first_name" placeholder="Enter your first name" required>
                          </div>
                          <div class="col-md-6">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Last Name</h6></label>
                            <input class="mb-4" type="text" name="last_name" placeholder="Enter your last name" required>
                          </div>
                        </div>                         
                        <div class="row px-3">
                          <div class="col-md-12">
                            <label class="mb-1"><h6 class="mb-0 text-sm">ID Number</h6></label>
                            <input class="mb-4" type="text" name="id_number" placeholder="Enter your ID number" required>
                          </div>
                        </div>
                        <div class="row px-3">
                          <div class="col-md-12">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                            <input class="mb-4" type="email" name="email" placeholder="Enter a valid email address" required>
                          </div>
                        </div>
                        <div class="row px-3">
                          <div class="col-md-12">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                            <input type="password" name="password" placeholder="Enter password" required>
                          </div>
                        </div>
                        <div class="row px-3">
                          <div class="col-md-12">
                            <label class="mb-1"><h6 class="mb-0 text-sm">Confirm Password</h6></label>
                            <input type="password" name="confirm_password" placeholder="Confirm password" required>
                          </div>
                        </div>
                        <div class="row px-3">
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-blue text-center ">Register</button>
                        </div>
                    </div>
                    </form>
                    <div class="row mb-4 px-3">
                        <small class="font-weight-bold">Already have an account? <a class="text-danger" href="{% url 'login' %}">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This website was created  by <a href="https://george-kamakia-portfolio.vercel.app/" target="_blank">Social_experiment</a></small>
                <div class="social-contact ml-4 ml-sm-auto">
                    <span class="fa fa-facebook mr-4 text-sm"></span>
                    <span class="fa fa-google-plus mr-4 text-sm"></span>
                    <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div>
    </div>
</div>
