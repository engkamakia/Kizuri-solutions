 <script>
     
    

    

  document.getElementById('toggleButton').addEventListener('click', function() {
    var toggleButtons = document.querySelector('.toggle-buttons');
    if (toggleButtons.style.display === 'none' || toggleButtons.style.display === '') {
      toggleButtons.style.display = 'block';
    } else {
      toggleButtons.style.display = 'none';
    }
  });




 
const prevBtns = document.querySelectorAll(".btn-prev");
const nextBtns = document.querySelectorAll(".btn-next");
const progress = document.getElementById("progress");
const formSteps = document.querySelectorAll(".form-step");
const progressSteps = document.querySelectorAll(".progress-step");

let formStepsNum = 0;

nextBtns.forEach((btn) => {
  btn.addEventListener("click", () => {
    formStepsNum++;
    updateFormSteps();
    updateProgressbar();
  });
});

prevBtns.forEach((btn) => {
  btn.addEventListener("click", () => {
    formStepsNum--;
    updateFormSteps();
    updateProgressbar();
  });
});

function updateFormSteps() {
  formSteps.forEach((formStep) => {
    formStep.classList.contains("form-step-active") &&
      formStep.classList.remove("form-step-active");
  });

  formSteps[formStepsNum].classList.add("form-step-active");
}

function updateProgressbar() {
  progressSteps.forEach((progressStep, idx) => {
    if (idx < formStepsNum + 1) {
      progressStep.classList.add("progress-step-active");
    } else {
      progressStep.classList.remove("progress-step-active");
    }
  });

  const progressActive = document.querySelectorAll(".progress-step-active");

  progress.style.width =
    ((progressActive.length - 1) / (progressSteps.length - 1)) * 100 + "%";
}



       document.getElementById('employmentStatus').addEventListener('change', function () {
    var employedFields = document.getElementById('employedFields');
    var selfEmployedFields = document.getElementById('selfEmployedFields');

    employedFields.classList.add('hidden');
    selfEmployedFields.classList.add('hidden');

    if (this.value === 'employed') {
        employedFields.classList.remove('hidden');
    } else if (this.value === 'self-employed') {
        selfEmployedFields.classList.remove('hidden');
    }
});




     document.getElementById('maritalStatus').addEventListener('change', function() {
    // Define the field IDs
    const marriedFields = document.getElementById('marriedFields');
    const divorcedFields = document.getElementById('divorcedFields');
    const widowedFields = document.getElementById('widowedFields');

    // Hide all marital status fields initially
    marriedFields.classList.add('hidden');
    divorcedFields.classList.add('hidden');
    widowedFields.classList.add('hidden');

    // Show the selected marital status fields
    switch (this.value) {
        case 'married':
            marriedFields.classList.remove('hidden');
            break;
        case 'divorced':
            divorcedFields.classList.remove('hidden');
            break;
        case 'widowed':
            widowedFields.classList.remove('hidden');
            break;
    }
});
 
</script>
